buildscript {
    ext.versions = [
            'android_gradle' : '3.3.0-rc02',
            'androidx'       : [
                    'appcompat'        : '1.0.2',
                    'browser'          : '1.0.0',
                    'arch_core'        : '2.0.0',
                    'constraint_layout': '2.0.0-alpha2',
                    'core_ktx'         : '1.0.1',
                    'fragment'         : '1.0.0',
                    'emoji'            : '1.0.0',
                    'lifecycle'        : '2.0.0',
                    'paging'           : '2.0.0',
                    'palette'          : '1.0.0',
                    'preference'       : '1.1.0-alpha02',
                    'recyclerview'     : '1.0.0',
                    'room'             : '2.0.0',
                    'test_arch_core'   : '2.0.0',
                    'test_core'        : '1.1.0',
                    'test_junit'       : '1.1.0',
                    'test_runner'      : '1.1.1',
                    'test_rules'       : '1.1.1',
                    'work'             : '1.0.0-alpha09'
            ],
            'coroutines'     : '1.0.1',
            'dagger'         : '2.19',
            'assistedinject' : '0.3.2',
            'epoxy'          : '3.1.0',
            'espresso'       : '3.1.1',
            'firebase'       : '16.0.4',
            'glide'          : '4.8.0',
            'kotlin'         : '1.3.20-eap-25',
            'ktlint'         : '0.29.0',
            'mockito'        : '2.18.3',
            'material_design': '1.1.0-alpha02',
            'rx'             : '2.2.4',
            'rxkotlin'       : '2.3.0',
            'rxlint'         : '1.7.2',
            'threetenbp'     : '1.3.8',
            'threetenabp'    : '1.1.1',
            'retrofit'       : '2.5.0',
            'junit'          : '4.12',
            'robolectric'    : '4.1',
            'mockito_kotlin' : '2.0.0'
    ]

    ext.buildConfig = [
            'compileSdk': 28,
            'minSdk'    : 23,
            'targetSdk' : 28,
    ]

    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }

        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${versions.android_gradle}"
        classpath 'com.android.tools.build.jetifier:jetifier-processor:1.0.0-beta02'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:${versions.kotlin}"

        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.4'

        classpath 'com.github.triplet.gradle:play-publisher:2.0.0'

        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.27.0'
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.16.0"
    id 'com.github.ben-manes.versions' version "0.20.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    }
}

subprojects {
    apply plugin: 'com.diffplug.gradle.spotless'
    spotless {
        kotlin {
            target "**/*.kt"
            ktlint(versions.ktlint)
            licenseHeaderFile project.rootProject.file('spotless/copyright.kt')
        }
    }
}

Object propOrDef(String propertyName, Object defaultValue) {
    def propertyValue = project.properties[propertyName]
    return propertyValue != null ? propertyValue : defaultValue
}
